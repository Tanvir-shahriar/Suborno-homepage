<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar - Suborno App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        .mobile-menu-enter {
            transform: translateY(-100%);
            opacity: 0;
        }
        
        .mobile-menu-enter-active {
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s ease-in-out;
        }
        
        .mobile-menu-exit {
            transform: translateY(0);
            opacity: 1;
        }
        
        .mobile-menu-exit-active {
            transform: translateY(-100%);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        
        /* Hamburger animation */
        .hamburger-line {
            transition: all 0.3s ease;
        }
        
        .hamburger-active .line1 {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .hamburger-active .line2 {
            opacity: 0;
        }
        
        .hamburger-active .line3 {
            transform: rotate(-45deg) translate(7px, -6px);
        }
    </style>
</head>
<body class="bg-gray-50">

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="#" class="flex items-center space-x-2">
                        <div class="w-40 h-20 flex items-center justify-center">
                            <a href="#"><img src="images/Suborno App Logo 3.png" alt="Suborno App Logo"></a>
                        </div>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-baseline space-x-5">
                        <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-blue-50">Home</a>
                        <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-blue-50">About</a>
                        <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-blue-50">Donate</a>
                        <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-blue-50">Services</a>
                        <a href="blog.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-blue-50">Blog</a>
                        <a href="#footer" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-blue-50">Contact</a>
                    </div>

                    <div class="flex items-center space-x-2">
                        <a href="index-bangla.html" class="bg-blue-600 text-white hover:bg-blue-700 px-3 py-1.5 md:px-4 md:py-2 rounded-md text-sm font-medium transition-colors duration-200">বাংলা</a>
                        <a href="#" class="hidden md:inline-flex items-center bg-green-500 text-white hover:bg-green-600 px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200">Try App</a>
                    </div>
                    
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="hamburger-button inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-colors duration-200">
                            <span class="sr-only">Open main menu</span>
                            <div class="hamburger w-6 h-6 flex flex-col justify-center items-center space-y-1">
                                <span class="hamburger-line line1 block w-5 h-0.5 bg-current"></span>
                                <span class="hamburger-line line2 block w-5 h-0.5 bg-current"></span>
                                <span class="hamburger-line line3 block w-5 h-0.5 bg-current"></span>
                            </div>
                        </button>
                    </div>

            </div>
        </div>

        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
                <a href="#" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">About</a>

                <a href="#" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Services</a>
                <a href="blog.html" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Blog</a>

    <a href="#" class="md:hidden fixed bottom-4 right-4 z-50 bg-green-500 text-white font-semibold px-4 py-3 rounded-full shadow-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform duration-200 ease-in-out hover:scale-105">
      Try App
    </a>

    <script>
        // Mobile menu toggle functionality
        class MobileNavigation {
            constructor() {
                this.mobileMenuButton = document.getElementById('mobile-menu-button');
                this.mobileMenu = document.getElementById('mobile-menu');
                this.hamburger = this.mobileMenuButton.querySelector('.hamburger');
                this.isOpen = false;
                
                this.init();
            }
            
            init() {
                this.mobileMenuButton.addEventListener('click', () => {
                    this.toggleMenu();
                });
                
                // Close menu when clicking on a link
                const mobileLinks = this.mobileMenu.querySelectorAll('a');
                mobileLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        this.closeMenu();
                    });
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (this.isOpen && !this.mobileMenuButton.contains(e.target) && !this.mobileMenu.contains(e.target)) {
                        this.closeMenu();
                    }
                });
                
                // Close menu on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.closeMenu();
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth >= 768 && this.isOpen) {
                        this.closeMenu();
                    }
                });
            }
            
            toggleMenu() {
                if (this.isOpen) {
                    this.closeMenu();
                } else {
                    this.openMenu();
                }
            }
            
            openMenu() {
                this.isOpen = true;
                this.mobileMenu.classList.remove('hidden');
                this.hamburger.classList.add('hamburger-active');
                
                // Prevent body scroll when menu is open
                document.body.style.overflow = 'hidden';
                
                // Focus management for accessibility
                this.mobileMenu.querySelector('a').focus();
            }
            
            closeMenu() {
                this.isOpen = false;
                this.mobileMenu.classList.add('hidden');
                this.hamburger.classList.remove('hamburger-active');
                
                // Restore body scroll
                document.body.style.overflow = '';
            }
        }
        
        // Smooth scrolling for anchor links
        class SmoothScroll {
            constructor() {
                this.init();
            }
            
            init() {
                const links = document.querySelectorAll('a[href^="#"]');
                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        const href = link.getAttribute('href');
                        if (href === '#') return;
                        
                        const target = document.querySelector(href);
                        if (target) {
                            e.preventDefault();
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MobileNavigation();
            new SmoothScroll();
        });
    </script>
</body>
</html>
