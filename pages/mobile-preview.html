<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Light mode theme based on gray-300
                        background: 'hsl(220 20% 85%)', // Light gray background
                        foreground: 'hsl(220 15% 20%)', // Dark text for contrast
                        primary: 'hsl(170 60% 55%)',
                        'primary-foreground': 'hsl(170 60% 95%)', // Light text for on-primary elements
                        muted: {
                            DEFAULT: 'hsl(220 20% 90%)',
                            foreground: 'hsl(220 10% 45%)' // Mid-dark gray for muted text
                        },
                        device: {
                            frame: 'hsl(220 10% 25%)', // Kept dark for realism
                            screen: 'hsl(220 10% 15%)', // Dark screen
                            bezel: 'hsl(220 10% 30%)'
                        }
                    },
                    backgroundImage: {
                        'gradient-background': 'linear-gradient(135deg, hsl(220 20% 83%), hsl(220 20% 87%))',
                        'gradient-primary': 'linear-gradient(135deg, hsl(170 60% 55% / 0.05), hsl(190 60% 55% / 0.02))'
                    },
                    boxShadow: {
                        'device': '0 25px 50px -12px hsl(220 15% 60% / 0.5)',
                        'glow': '0 0 80px hsl(170 60% 55% / 0.2)'
                    },
                    aspectRatio: {
                        'phone': '9 / 19.5'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Default text color changed to dark for readability on light background */
            color: hsl(220 15% 20%);
        }
        .bg-gradient-background {
            background: linear-gradient(135deg, hsl(220 20% 83%), hsl(220 20% 87%));
        }
        .bg-gradient-primary {
            background: linear-gradient(135deg, hsl(170 60% 55% / 0.05), hsl(190 60% 55% / 0.02));
        }
        .bg-radial-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, hsl(170 60% 55% / 0.07) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, hsl(190 60% 55% / 0.07) 0%, transparent 50%);
        }
        .aspect-phone {
            aspect-ratio: 9 / 19.5;
        }
        .shadow-device {
            box-shadow: 0 25px 50px -12px hsl(220 15% 60% / 0.5);
        }
        .shadow-glow {
            box-shadow: 0 0 80px hsl(170 60% 55% / 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-background relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-primary"></div>
    <div class="absolute inset-0 opacity-30 bg-radial-pattern"></div>
    
    <div class="block md:hidden h-screen">
        <div class="w-full h-full bg-gradient-to-br from-primary/10 to-primary/5 flex items-center justify-center relative">
            <iframe
                src="about:blank"
                title="Flutter App Preview"
                class="w-full h-full border-0"
                style="background: hsl(220, 20%, 85%);"
                allow="accelerometer; autoplay; camera; gyroscope; magnetometer; microphone"
                sandbox="allow-scripts allow-same-origin allow-forms allow-downloads">
            </iframe>
            
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center p-8" style="background: hsl(220, 20%, 85%);">
                <div class="w-16 h-16 rounded-2xl flex items-center justify-center mb-4" style="background: hsl(170 60% 55% / 0.2);">
                    <div class="w-8 h-8 rounded-lg" style="background: hsl(170 60% 55%);"></div>
                </div>
                <h3 class="text-lg font-semibold mb-2">Flutter App Preview</h3>
                <p class="text-sm max-w-xs" style="color: hsl(220 10% 45%);">
                    Servicing undergoing 
                </p>
            </div>
        </div>
    </div>
    
    <div class="hidden md:flex items-center justify-center min-h-screen p-8">
        <div class="w-full max-w-xs lg:max-w-xs xl:max-w-sm">
            <div class="relative mx-auto">
                <div class="relative rounded-[2.5rem] p-3 shadow-device shadow-glow" style="background: hsl(220 10% 25%);">
                    <div class="relative rounded-[2rem] p-1" style="background: hsl(220 10% 30%);">
                        <div class="relative rounded-[1.5rem] overflow-hidden" style="background: hsl(220 10% 15%);">
                            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-24 h-6 rounded-b-lg z-10" style="background: hsl(220 10% 25%);"></div>
                            
                            <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-12 h-1 rounded-full z-20" style="background: hsl(220 10% 30%);"></div>
                            
                            <div class="absolute top-1.5 left-1/2 transform -translate-x-1/2 translate-x-8 w-2 h-2 rounded-full z-20" style="background: hsl(220 10% 30%);"></div>
                            
                            <div class="relative w-full h-full pt-8">
                                <div class="aspect-phone w-full">
                                    <div class="w-full h-full bg-gradient-to-br from-primary/10 to-primary/5 flex items-center justify-center relative">
                                        <iframe
                                            src="about:blank"
                                            title="Flutter App Preview"
                                            class="w-full h-full border-0"
                                            style="background: hsl(220, 20%, 85%);"
                                            allow="accelerometer; autoplay; camera; gyroscope; magnetometer; microphone"
                                            sandbox="allow-scripts allow-same-origin allow-forms allow-downloads">
                                        </iframe>
                                        
                                        <div class="absolute inset-0 flex flex-col items-center justify-center text-center p-8" style="background: hsl(220, 20%, 85%);">
                                            <div class="w-16 h-16 rounded-2xl flex items-center justify-center mb-4" style="background: hsl(170 60% 55% / 0.2);">
                                                <div class="w-8 h-8 rounded-lg" style="background: hsl(170 60% 55%);"></div>
                                            </div>
                                            <h3 class="text-lg font-semibold mb-2">Flutter App Preview</h3>
                                            <p class="text-sm max-w-xs" style="color: hsl(220 10% 45%);">
                                                Under Maintenance
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-32 h-1 rounded-full" style="background: hsl(220 10% 30%);"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="hidden lg:block absolute top-8 left-8">
        <div class="w-44 h-20 flex items-center justify-center rounded-xl">
                                <a href="/index.html"><img src="/images/Suborno App Logo 3.png" alt="Suborno App Logo"></a>
        </div>
    </div>

    <script>
        // Optional: Function to update iframe src
        function loadFlutterApp(url) {
            const iframes = document.querySelectorAll('iframe[title="Flutter App Preview"]');
            iframes.forEach(iframe => {
                iframe.src = url;
            });
            
            // Hide placeholder content
            const placeholders = document.querySelectorAll('.absolute.inset-0.flex.flex-col');
            placeholders.forEach(placeholder => {
                if (url !== 'about:blank') {
                    placeholder.style.display = 'none';
                } else {
                    placeholder.style.display = 'flex';
                }
            });
        }

        // Example usage:
        // loadFlutterApp('https://your-flutter-app-url.com');
    </script>
</body>
</html>
